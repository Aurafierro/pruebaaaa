<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    
    <link rel="stylesheet" href="./css/index.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body onload="listarProducto();">
    
    <div class="sidebar">
        <h2>Shoes Store</h2>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Clientes</a>
                    <ul class="submenu">
                        <li><a href="./index.html">Listar clientes</a></li>
                        <li><a href="./NuevoCliente.html">Agregar nuevo cliente</a></li>
                    </ul>
                </li>
                <li><a href="#">Productos</a>
                    <ul class="submenu">
                        <li><a href="./indexProductos.html">Listar productos</a></li>
                        <li><a href="./NuevoProducto.html">Agregar nuevo producto</a></li>

                    </ul>
                </li>
                
                <li><a href="../frond-end/indexVentas.html">Listar Ventas</a></li>
                <li><a href="../frond-end/indexVentas.html">Ventas</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h2>Ventas</h2>
        <div class="mb-3"> 
            <div class="row">
                <div class="col-md-4">
                    <label for="filtroCliente" class="form-label">Filtrar por Cliente:</label>
                    <select class="form-select" id="filtroCliente">
                        <option value="">Seleccionar Cliente...</option>
                       
                        
                    </select>
                </div>
                
                <div class="col-md-4">
                    <label for="filtroFechaDesde" class="form-label">Fecha de Venta Desde:</label>
                    <input type="date" class="form-control" id="filtroFechaDesde">
                </div>
    
                <div class="col-md-4">
                    <label for="filtroFechaHasta" class="form-label">Fecha de Venta Hasta:</label>
                    <input type="date" class="form-control" id="filtroFechaHasta">
                </div>
            </div>
        </div>
        <div>
        <button class="btn btn-primary" onclick="filtrarVentas();">Filtrar</button>
    </div>
    </div>
    
    
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Nombre del producto</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>IVA</th>
                    <th>Descuento</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                    
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
        
    </div>
    
    <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar venta</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col col-xl-6 col-12">
                <b><label for="nomproduct">Total de venta </label></b>
                <input type="text" id="total" class="form-control" onfocusout="validarTotal(this);" />
              </div>
              <div class="col col-xl-6 col-12">
                <label for="cliente" class="form-label">Cliente</label>
                <select name="cliente" id="cliente" class="form-select" onfocusout="validarCliente(this);"> 
                  <option selected disabled value="">
                    Seleccione el cliente
                  </option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
              </div>

            <div class="col col-xl-6 col-12">
            <label for="fecha_venta" class="form-label">Fecha de la venta</label>
            <input type="date" class="form-control" name="fecha_venta" id="fecha_venta" step="1" onfocusout="validarFechaVenta(this);" >
        </div>
            
        <div class="col col-xl-6 col-12">
            <label for="estado" class="form-label">Estado</label>
             <select name="estado" id="estado" class="form-select" onfocusout="validarEstado(this);">
                <option selected disabled value=""> estado  que se encuentra la venta</option>
                <option value="Activo">Paga</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Cancelada">Cancelada</option>
                <option value="Borrador">Borrador</option>
            </select>
        </div>
          

          </div>
         
          <button type="button" class="btn btn-primary" onclick="actualizarVenta();">Actualizar</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
      
    </div>
  </div>



   
</body>
</html>
