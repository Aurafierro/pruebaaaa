  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <div class="sidebar">
        <h2>Shoes Store</h2>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Clientes</a>
                    <ul class="submenu">
                        <li><a href="../frond-end/index.html">Listar clientes</a></li>
                        <li><a href="../frond-end/NuevoCliente.html">Agregar nuevo cliente</a></li>
                    </ul>
                </li>
                <li><a href="#">Productos</a>
                  <ul class="submenu">
                      <li><a href="../frond-end/indexProductos.html">Listar productos</a></li>
                      <li><a href="../frond-end/NuevoProducto.html">Agregar nuevo producto</a></li>
                  </ul>
              </li>
               
              <li><a href="../frond-end/indexVentas.html">Ventas</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
      <h1 style="margin-top: 100px">Agregar nuevo productos</h1>
  
      <br>
      <div class="row">
       
        <div class="col col-xl-6 col-12">
          <b><label for="nomproduct">Nombre del producto </label></b>
          <input type="text" id="nombreproducto" class="form-control" onfocusout="validarNombreP(this);" />
        </div>
      
        <div class="col col-xl-6 col-12">
          <b><label for="descri"> Descripción </label></b>
          <input type="text" id="descripcion" class="form-control" onfocusout="validarDescripcion(this);" />
        </div>
        <div class="col col-xl-6 col-12">
          <b><label for="canti">Cantidad </label></b>
          <input type="text" id="cantidad" class="form-control" onfocusout="validarCantidad(this);" />
        </div>
        <div class="col col-xl-6 col-12">
          <b><label for="precioo">Precio </label></b>
          <input type="email" id="precio" class="form-control" onfocusout="validarPrecio(this);" />
        </div>
        <div class="col col-xl-6 col-12">
          <b><label for="ivaa">Iva </label></b>
          <input type="text" id="iva" class="form-control" onfocusout="validarIva(this);" />
        </div>
        <div class="col col-xl-6 col-12">
          <b><label for="descuentoo">Descuento </label></b>
          <input type="text" id="descuento" class="form-control" onfocusout="validarDireccion(this);" />
        </div>
        <div class="col col-xl-6 col-12">
          <b><label for="estadoo">Estado </label></b>
          <select name="" id="estado" class="form-select" onfocusout="validarEstado(this);">
            <option value="" selected disabled style="font-weight: bold;">Selecciona una opción</option>
            <option value="Activo" style="color:green; font-weight: bold;">Activo</option>
            <option value="Desactivado" style="color: red; font-weight: bold;">Desactivado</option>
        </select>
          
        </div>
      </div>
      <br>
      <button class="btn btn-success" onclick="registrarProducto();">
        Agregar Producto
      </button>
  </div>

<Script src="./js/producto.js"></Script>
</body>

</html>
