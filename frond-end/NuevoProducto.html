    <div class="content">
        <h1 style="margin-top: 100px">Agregar nuevo producto</h1>
    
        <br>
        
    
          <div class="col col-xl-6 col-12">
            <b><label for="">Nombre del producto</label></b>
            <input type="number" id="nombreProducto" step="1" class="form-control"
              onfocusout="validarNombreProducto(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Descripci√≥n </label></b>
            <input type="text" id="descripcion" class="form-control" onfocusout="validarDescripcion(this);" />
          </div>
        
          <div class="col col-xl-6 col-12">
            <b><label for=""> Cantidad </label></b>
            <input type="text" id="Cantidad" class="form-control" onfocusout="validarCantidad(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Precio </label></b>
            <input type="text" id="precio" class="form-control" onfocusout="validarPrecio(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">IVA </label></b>
            <input type="email" id="iva" class="form-control" onfocusout="validarIva(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Descuento </label></b>
            <input type="text" id="descuento" class="form-control" onfocusout="validarDescuento(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Estado </label></b>
            <input type="text" id="estado" class="form-control" onfocusout="validarEstado(this);" />
          </div>
        </div>
        <br>
        <button class="btn btn-success" onclick="registrarProducto();">
          Registrar producto
        </button>
    </div>
