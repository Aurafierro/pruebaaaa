<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body onload="listarProducto();">
    
    <div class="sidebar">
        <h2>Shoes Store</h2>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Clientes</a>
                    <ul class="submenu">
                        <li><a href="./index.html">Listar clientes</a></li>
                        <li><a href="./NuevoCliente.html">Agregar nuevo cliente</a></li>
                    </ul>
                </li>
                <li><a href="#">Productos</a>
                    <ul class="submenu">
                        <li><a href="./indexProductos.html">Listar productos</a></li>
                        <li><a href="../frond-end/NuevoProducto.html">Agregar nuevo producto</a></li>

                    </ul>
                </li>
                
                <li><a href="../frond-end/indexVentas.html">Ventas</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h2>Productos</h2>
        <div class="container">
            <nav class="navbar bg-body-tertiary">
              <div class="container-fluid">
                <b><a class="navbar-brand">Filtros</a></b>
                <form class="d-flex" role="search" return false;>
                  <input class="form-control me-2" type="search" placeholder="Buscar " aria-label="Search"
                    id="inputSearch">
                  <button class="btn btn-outline-success" type="button" onclick="listarProducto();">Buscar</button>
                  
                </form>
        
              </div>
        </div>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                  
                    <td>Nombre del producto</td>
                    <td>Descripción</td>
                    <td>Cantidad</td>
                    <td>Precio</td>
                    <td>IVA</td>
                    <td>Descuento</td>
                    <td>Estado</td>
                    <td>Acciones</td>
                    
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
    </div>
    
    <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            < <div class="col col-xl-6 col-12">
                <b><label for="tipo_documento">Nombre del producto</label></b>
                <input type="text" id="nombre_del_producto" step="1" class="form-control"   onfocusout="validarNombreProducto(this);"/>
            </div>

            <div class="col col-xl-6 col-12">
              <label for="">descripcion</label>
              

              <input type="descripcion" id="descripcion" step="1" class="form-control"   onfocusout="validarDescripcion(this);"/>
            </div>
            <div class="col col-xl-6 col-12">
              <label for=""> Cantidad</label>
              <input type="text" id="cantidad" class="form-control" onfocusout="validarCantidad(this);" />
            </div>
            
            <div class="col col-xl-6 col-12">
              <label for="">Precio</label>
              <input type="text" id="precio" class="form-control" onfocusout="validarPrecio(this);" />
            </div>
            
            <div class="col col-xl-6 col-12">
              <label for="">Iva</label>
              <input type="text" id="porcentaje_iva" class="form-control" onfocusout="validarIva(this);" />
            </div>
            <div class="col col-xl-6 col-12">
              <label for="">Descuento</label>
              <input type="text" id="porcentaje_descuento" class="form-control" onfocusout="validarDescuento(this);" />
            </div>
            
            <div class="col col-xl-6 col-12">
              <label for="estado">Estado</label>
                  <select id="estado" class="form-select">
                  <option value="" selected disabled>Seleccione una opción</option>
                  <option value="Activo">Activo</option>
                  <option value="Desactivado">Desactivado</option>
                  </select>
              </div>
          </div>
          <button class="btn btn-success" onclick="limpiarProducto();">
            Limpiar
          </button>
          <button type="button" class="btn btn-primary" onclick="actualizarProducto();">Actualizar</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
      
    </div>
  </div>




   <script src="./js/producto.js"></Script>
</body>
</html>
