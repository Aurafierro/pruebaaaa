<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/index.css">
  <title>Agregar cliente</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="sidebar">
    <h2>Shoes Store</h2>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Clientes</a>
          <ul class="submenu">
            <li><a href="./index.html">Listar clientes</a></li>
            <li><a href="./NuevoCliente.html">Agregar nuevo cliente</a></li>
          </ul>
        </li>
        <li><a href="#">Productos</a>
          <ul class="submenu">
            <li><a href="./indexProductos.html">Listar productos</a></li>
            <li><a href="./NuevoProducto.html">Agregar nuevo producto</a></li>
          </ul>
        </li>
        <li><a href="../frond-end/indexVentas.html">Ventas</a></li>
      </ul>
    </nav>
  </div>
  <div class="content">
    <h1 style="margin-top: 100px">Agregar nuevo Cliente</h1>

    <br>
    <div class="row">
      < <div class="col col-xl-6 col-12">
        <b><label for="tipo_documento">Tipo documento</label></b>
        <select id="tipo_documento" name="tipo_documento" class="form-select">
            <option value="" selected disabled>Selecciona una opción</option>
            <option value="RC">RC</option>
            <option value="TI">TI</option>
            <option value="CC">CC</option>
            <option value="CE">CE</option>
        </select>
    </div>


      <div class="col col-xl-6 col-12">
        <b><label for="identificacion">Identificación</label></b>
        <input type="number" id="identificacion" step="1" class="form-control"
          onfocusout="validarIdentificacion(this);" />
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="nombre">Nombre</label></b>
        <input type="text" id="nombre" class="form-control" onfocusout="validarNombre(this);" />
      </div>

      <div class="col col-xl-6 col-12">
        <b><label for="apellido_cliente">Apellido</label></b>
        <input type="text" id="apellido_cliente" class="form-control" onfocusout="validarApellido(this);" />
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="telefono">Teléfono</label></b>
        <input type="text" id="telefono" class="form-control" onfocusout="validarTelefono(this);" />
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="correo">Correo</label></b>
        <input type="email" id="correo" class="form-control" onfocusout="validarCorreo(this);" />
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="ciudad">Ciudad</label></b>
        <input type="text" id="ciudad" class="form-control" onfocusout="validarCiudad(this);" />
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="direccion_cliente">Dirección</label></b>
        <input type="text" id="direccion_cliente" class="form-control" onfocusout="validarDireccion(this);" />
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="estado_cliente">Estado</label></b>
        <select name="" id="estado_cliente" class="form-select" onfocusout="validarEstado(this);">
          <option value="" selected disabled style="font-weight: bold;">Selecciona una opción</option>
          <option value="Activo" style="color:green; font-weight: bold;">Activo</option>
          <option value="Desactivado" style="color: red; font-weight: bold;">Desactivado</option>
        </select>
      </div>
    </div>
    <br>
    <button class="btn btn-success" onclick="registrarCliente();">
      Agregar Cliente
    </button>
  </div>

  <script src="./js/cliente.js"></script>

</body>

</html>
