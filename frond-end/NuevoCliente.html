    <div class="content">
        <h1 style="margin-top: 100px">Agregar nuevo cliente</h1>
    
        <br>
        <div class="row">
          <div class="col col-xl-6 col-12">
            <b><label for="">Tipo documento *</label></b>
            <select name="" id="tipo_documento" class="form-select">
              <option value="" selected disabled>Selecciona una opción</option>
              <option value="RC">Registro Civil</option>
              <option value="TI">Tarjeta de Identidad</option>
              <option value="CC">Cédula de Ciudadanía</option>
              <option value="CE">Cédula de Extranjería</option>
            </select>
          </div>
    
          <div class="col col-xl-6 col-12">
            <b><label for="">Identificación</label></b>
            <input type="number" id="identificación" step="1" class="form-control"
              onfocusout="validarIdentificacion(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Nombre </label></b>
            <input type="text" id="nombre" class="form-control" onfocusout="validarNombre(this);" />
          </div>
        
          <div class="col col-xl-6 col-12">
            <b><label for=""> Apellido </label></b>
            <input type="text" id="apellido" class="form-control" onfocusout="validarApellido(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Teléfono </label></b>
            <input type="text" id="telefono" class="form-control" onfocusout="validarTelefono(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Correo </label></b>
            <input type="email" id="correo" class="form-control" onfocusout="validarCorreo(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Ciudad </label></b>
            <input type="text" id="ciudad" class="form-control" onfocusout="validarCiudad(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Dirección </label></b>
            <input type="text" id="direccion" class="form-control" onfocusout="validarDireccion(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Estado </label></b>
            <input type="text" id="estadoInput" class="form-control" onfocusout="validarEstado(this);" />
            
          </div>
        </div>
        <br>
        <button class="btn btn-success" onclick="registrarClientee();">
          Enviar
        </button>
    </div>
    
   <script src="./js/cliente.js"></script>
  
</body>
